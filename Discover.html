<!DOCTYPE html>

<html>
    <head>
        <title>Javascript Events</title>
        
    </head>

    <body>
        <p id="text1">Do you have a problem in your life? Are you driving the struggle bus? Try these 100% accurate solutions!</p>
        <button id="myButton">(give me a secret message)</button>
        <button id="alertMe">TELL ME WHAT I NEED TO DO!</button>
        <button id="changeStyle">THE BLOOD OF UR ENEMIES!</button>
        
        
        <script type="text/javascript">
        

            
            document.getElementById("alertMe").onclick = function() {  
              
              alert("girl- get u some ben and jerry's toffee crunch ice cream. then get you some 2005 romantic comedies. sit down. watch you that movie. eat you that ice cream. leave that man.");
              
            };
            
            document.getElementById("myButton").onclick = function()  {  
              
              document.getElementById("text1").innerHTML = "(here is a secret message: At 1300h, a large dr. doofenshmirtz statue will fall out of the ceiling)";
              
            };
            
            document.getElementById("changeStyle").onclick = function() {  
              
              document.getElementById("text1").style.color = "red";
              document.getElementById("text1").style.fontSize = "1000%";
              document.getElementById("text1").innerHTML = "They will burn";
              
              
            };

        </script>
        
    </body>
    
</html>
